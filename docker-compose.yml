services:
  dopc:
    build: .
    ports:
      - 127.0.0.1:8000:8000
    command: uvicorn --host 0.0.0.0 --port 8000 app.main:app --reload
    volumes:
      - ./app:/code/app
      - ./tests:/code/tests
  locust:
    image: locustio/locust
    ports:
      - "8089:8089"
    volumes:
      - ./locustfile.py:/mnt/locust/locustfile.py
    command: -f /mnt/locust/locustfile.py --host http://dopc:8000
    depends_on:
      - dopc